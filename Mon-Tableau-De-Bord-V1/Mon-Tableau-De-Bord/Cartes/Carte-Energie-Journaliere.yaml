type: custom:apexcharts-card
header:
  show: true
  show_states: true
  colorize_states: true
  title: Production Électrique
graph_span: 7d1s
span:
  end: day
show:
  last_updated: false
apex_config:
  chart:
    type: area
    stacked: true
    height: 250
  stroke:
    show: true
    width: 1
    curve: smooth
  legend:
    show: false
  dataLabels:
    enabled: false
  xaxis:
    labels:
      format: dd-MMM
  fill:
    type: gradient
    gradient:
      shadeIntensity: 0.1
      opacityFrom: 0.25
      opacityTo: 1
      inverseColors: true
      start:
        - 0
        - 90
        - 100
cache: true
update_interval: 10min
series:
  - color: rgb(102,205,170)
    entity: sensor.electricite_production_hydraulique
    name: Hydrolique
    type: column
    group_by:
      func: max
      duration: 1d
    show:
      datalabels: true
  - color: rgb(216,191,216)
    entity: sensor.electricite_production_eolien
    name: Éolienne
    type: column
    group_by:
      func: max
      duration: 1d
    show:
      datalabels: true
  - color: steelblue
    entity: sensor.electricite_production_solaire
    name: Solaire
    type: column
    group_by:
      func: max
      duration: 1d
    show:
      datalabels: true
  - color: steelblue
    entity: sensor.electricite_production_autres
    name: Autres
    type: column
    group_by:
      func: max
      duration: 1d
    show:
      datalabels: true
