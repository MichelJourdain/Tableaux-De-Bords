type: custom:button-card
icon: mdi:seat
name: Salle Repos
tap_action:
  action: navigate
  navigation_path: sous-vue-piece-salle-de-repos-v2
styles:
  card:
    - height: 170px
    - font-size: 13px
  icon:
    - width: 50%
    - margin-left: '-3%'
    - margin-top: 25%
    - color: "#0099cc"
  name:
    - text-transform: uppercase
    - letter-spacing: 0.3em
    - font-familly: cursive
    - justify-self: center
    - padding: 0px 5px
    - font-size: 17px
  grid:
    - position: relative
  custom_fields:
    chauffage:
      - color: |
          [[[
            if (states['climate.sensibo_salle_de_repos'].state == "heat")
              return "#FFFF00";
            if (states['climate.sensibo_salle_de_repos'].state == "cool")
              return "blue";
            return "#798081";
          ]]]
      - position: absolute
      - left: 5%
      - top: 0%
      - width: 23px
      - height: 23px
    temperature:
      - position: absolute
      - left: 20%
      - top: 1%
    humidite:
      - position: absolute
      - left: 52%
      - top: 1%
    ent01:
      - color: |
          [[[
            if (states['switch.salle_de_repos'].state == "on")
              return "#FFFF00";
            return "#798081";
          ]]]
      - position: absolute
      - left: 83%
      - top: 0%
      - width: 23px
      - height: 23px
    alerte01:
      - color: |
          [[[
            if (states['binary_sensor.philips_mq_detecteur_de_mouvements_occupancy'].state == "on")
              return "#FF0000";
            return "#16B84E";
          ]]]
      - position: absolute
      - left: 5%
      - top: 17%
      - width: 23px
      - height: 23px
    alerte02:
      - color: |
          [[[
            if (states['binary_sensor.sinope_mq_detecteur_d_eau_lave_linges_water_leak'].state == "on")
              return "#FF0000";
            return "#16B84E";
          ]]]
      - position: absolute
      - left: 20%
      - top: 17%
      - width: 23px
      - height: 23px
custom_fields:
  chauffage: |
    [[[
      if (states['climate.sensibo_salle_de_repos'].state == "heat")
          return `<ha-icon
                  icon="mdi:fire"
                  </ha-icon>`;
      else               
        if (states['climate.sensibo_salle_de_repos'].state == "cool")
          return `<ha-icon
                  icon="mdi:snowflake"
                  </ha-icon>`;
        else            
          return `<ha-icon
                  icon="mdi:hvac-off"
                  </ha-icon>`;
    ]]]
  temperature: |
    [[[
      return `<ha-icon
        icon="mdi:thermometer"
        style="width: 15px; height: 15px; color: deepskyblue;">
        </ha-icon><span><span style="color: var(--text-color-sensor);">${states['sensor.ajout_sensor_temperature_salle_de_repos'].state}Â°C</span></span>`
    ]]]
  humidite: |
    [[[
      return `<ha-icon
        icon="mdi:water-percent"
        style="width: 15px; height: 15px; color: deepskyblue;">
        </ha-icon><span><span style="color: var(--text-color-sensor);">${states['sensor.ajout_sensor_humidite_salle_de_repos'].state}%</span></span>`
    ]]]
  alerte01: |
    [[[
      if (states['binary_sensor.philips_mq_detecteur_de_mouvements_occupancy'].state == "on")
          return `<ha-icon
                  icon="mdi:motion-sensor"
                  </ha-icon>`;
      else            
          return `<ha-icon
                  icon="mdi:motion-sensor-off"
                  </ha-icon>`;
    ]]]
  alerte02: |
    [[[
      if (states['binary_sensor.sinope_mq_detecteur_d_eau_lave_linges_water_leak'].state == "on")
          return `<ha-icon
                  icon="mdi:leak"
                  </ha-icon>`;
      else            
          return `<ha-icon
                  icon="mdi:leak-off"
                  </ha-icon>`;
    ]]]
  ent01: |
    [[[
      return `<ha-icon
        icon="hue:ceiling-runner-three"
        </ha-icon>`
    ]]]
card_mod:
  style: |
    ha-card {
      margin-left: auto;
      margin-right: auto;
    }
    
    
