# Sous Vue Chambre des Maîtres

theme: MonTableau
title: Chambre des Maîtres
path: sous-vue-piece-chambre-maitres-v2
type: panel
subview: true
badges: []
visible: false
cards:

  - type: custom:dwains-flexbox-card
    items_classes: "col-xs-12"
    cards:

      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-6"
        cards:
        
          - type: custom:mushroom-title-card
            title: "Environnements"
            
          - type: thermostat
            entity: climate.sinope_thermostat_chambre_maitres
          
          - type: horizontal-stack
            cards:

              - type: gauge
                entity: sensor.ajout_sensor_temperature_chambre_maitres
                name: Température
                needle: true
                severity:
                   green: 15
                   yellow: 25
                   red: 0
                min: 0
                max: 30
                
              - type: gauge
                entity: sensor.ajout_sensor_humidite_chambre_maitres
                name: Humidité
                needle: true
                severity:
                   green: 0
                   yellow: 25
                   red: 50
                min: 0
                max: 100

              - type: gauge
                entity: sensor.netatmo_chambre_maitres_co2
                name: Co2
                needle: true
                severity:
                   green: 500
                   yellow: 1000
                   red: 1500
                min: 500
                max: 2000
                     
      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-3"
        cards:
        
          - type: custom:mushroom-title-card
            title: "Éclairage"
  
          - type: custom:mushroom-light-card
            entity: light.brilliant_chambre_maitres
            name: Plafond
            hide_state: false
            show_brightness_control: true
            show_color_control: true
            show_color_temp_control: true

          - type: custom:mushroom-light-card
            entity: light.chambre_des_maitre_lampe_de_chevets
            name: Chevets
            hide_state: false
            show_brightness_control: true
            show_color_control: true
            show_color_temp_control: true
                
      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-3"
        cards:

          - type: custom:mushroom-title-card
            title: "Prises"
            
          - type: custom:mushroom-entity-card
            entity: switch.sinope_prise_lampes_chevets
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            double_tap_action:
              action: none
            name: Lampes de chevets
            icon_type: icon
 
    

