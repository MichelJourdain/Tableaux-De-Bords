# Vue Piece Salle d'eau

theme: LCARS Picard I
title: "Salle D'eau"
icon: ios:piece-salle-deau#fullcolor
path: vue-piece-salle-deau
type: panel
subview: false
badges: []
visible: true
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header-contained
        content: "# Salle d'eau"

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                content: "# Chauffage"
                card_mod:
                  class: bar

              - type: thermostat
                entity: climate.sinope_thermostat_salle_deau
                card_mod:
                  class: middle

          - type: vertical-stack
            cards:
              - type: markdown
                content: "# Éclairages"
                card_mod:
                  class: bar

              - type: custom:mushroom-light-card
                entity: light.sinope_lumieres_salle_deau
                name: Plafond
                hide_state: false
                show_brightness_control: true
                show_color_control: true
                show_color_temp_control: true
                card_mod:
                  class: middle

              - type: markdown
                content: "# Aspirateur"
                card_mod:
                  class: bar

              - type: custom:mushroom-vacuum-card
                entity: vacuum.roomba_1
                layout: vertical
                icon_animation: true
                fill_container: true
                commands:
                  - start_pause
                  - return_home
                  - locate
                name: Roomba 1
                card_mod:
                  class: middle-contained

          - type: vertical-stack
            cards:
              - type: markdown
                content: "# Fuites"
                card_mod:
                  class: bar

              - type: custom:mushroom-entity-card
                entity: binary_sensor.sinope_mq_detecteur_deau_salle_eau_water_leak
                name: "Fuites lavabo"
                card_mod:
                  class: middle

      - type: markdown
        content: "# Observations"
        card_mod:
          class: bar

      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.capteur_salle_deau_temperature
            name: Température
            needle: true
            severity:
              green: 15
              yellow: 25
              red: 0
            min: 0
            max: 30
            card_mod:
              class: middle

          - type: gauge
            entity: sensor.capteur_salle_deau_humidity
            name: Humidité
            needle: true
            severity:
              green: 0
              yellow: 25
              red: 50
            min: 0
            max: 100
            card_mod:
              class: middle

          - type: gauge
            entity: sensor.netatmo_salon_co2
            name: Co2
            needle: true
            severity:
              green: 500
              yellow: 1000
              red: 1500
            min: 500
            max: 2000
            card_mod:
              class: middle-contained

      - type: markdown
        card_mod:
          class: footer-contained
        content: "## &nbsp;"
