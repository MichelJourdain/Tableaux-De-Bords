# Vue Piece Salle Familiale

theme: LCARS Picard I
title: Salle Familiale
icon: ios:piece-salle-familliale#fullcolor
path: vue-piece-salle-familliale
type: panel
subview: false
badges: []
visible: true
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header-contained
        content: "# Salle familliale"

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                content: "# Chauffage"
                card_mod:
                  class: bar

              - type: thermostat
                entity: climate.sinope_thermostat_salle_familiale
                card_mod:
                  class: middle

          - type: vertical-stack
            cards:
              - type: markdown
                content: "# Éclairages"
                card_mod:
                  class: bar

              - type: custom:mushroom-light-card
                entity: light.salle_familiale
                name: Plafond
                hide_state: false
                show_brightness_control: true
                show_color_control: true
                show_color_temp_control: true
                card_mod:
                  class: middle

              - type: custom:mushroom-light-card
                entity: light.escalier_sous_sol_groupe_de_lumieres
                name: Escalier
                hide_state: false
                show_brightness_control: true
                show_color_control: true
                show_color_temp_control: true
                card_mod:
                  class: middle

              - type: custom:mushroom-light-card
                entity: light.philips_lumiere_echangeur_dair
                name: "Échangeur d'air"
                hide_state: false
                show_brightness_control: true
                show_color_control: true
                show_color_temp_control: true
                card_mod:
                  class: middle

          - type: vertical-stack
            cards:
              - type: markdown
                content: "# Mouvements"
                card_mod:
                  class: bar

              - type: custom:mushroom-entity-card
                entity: binary_sensor.blink_sous_sol_motion_detected
                name: Mouvement Sous-Sol
                card_mod:
                  class: middle-contained

              - type: markdown
                content: "# Fuites"
                card_mod:
                  class: bar

              - type: custom:mushroom-entity-card
                entity: binary_sensor.sinope_mq_detecteur_d_eau_chauffe_eau_water_leak
                name: Réservoire
                card_mod:
                  class: middle-contained

              - type: markdown
                content: "# Caméra"
                card_mod:
                  class: bar

              - type: picture-glance
                camera_view: auto
                entities:
                  - camera.blink_salon
                camera_image: camera.blink_sous_sol
                title: Salon
                tap_action:
                  action: none
                hold_action:
                  action: none
                card_mod:
                  class: middle-contained

      - type: markdown
        content: "# Observations"
        card_mod:
          class: bar

      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.netatmo_sous_sol_temperature
            name: Température
            needle: true
            severity:
              green: 15
              yellow: 25
              red: 0
            min: 0
            max: 30
            card_mod:
              class: middle

          - type: gauge
            entity: sensor.netatmo_sous_sol_humidity
            name: Humidité
            needle: true
            severity:
              green: 0
              yellow: 25
              red: 50
            min: 0
            max: 100
            card_mod:
              class: middle

          - type: gauge
            entity: sensor.netatmo_sous_sol_co2
            name: Co2
            needle: true
            severity:
              green: 500
              yellow: 1000
              red: 1500
            min: 500
            max: 2000
            card_mod:
              class: middle-contained

      - type: markdown
        card_mod:
          class: footer-contained
        content: "## &nbsp;"
