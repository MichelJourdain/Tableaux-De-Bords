type: vertical-stack
cards:
  - type: markdown
    content: "# Extérieure"
    card_mod:
      class: bar

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: sensor.netatmo_traduire_tendance_temperature_thermopompe
        name: Température
        show_icon: false
        show_state: true
        styles:
          card:
            - background: SteelBlue
            - border-radius: 0
          name:
            - font-size: 14px
          state:
            - font-size: 20px
            - white-space: normal
        card_mod:
          class: middle-blank

      - type: custom:button-card
        entity: sensor.netatmo_thermopompe_battery_percent
        name: Pile
        show_icon: false
        show_state: true
        styles:
          card:
            - background: SteelBlue
            - border-radius: 0
          name:
            - font-size: 14px
          state:
            - font-size: 20px
            - white-space: normal
            - letter-spacing: 0px
        card_mod:
          class: middle-blank

  - type: horizontal-stack
    cards:
      - type: custom:flex-horseshoe-card
        entities:
          - entity: sensor.netatmo_thermopompe_temperature
            icon: mdi:thermometer-lines
            decimals: 1
            area: qualité
        show:
          horseshoe_style: colorstop
        layout:
          states:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 67
              styles:
                - font-size: 3.3em;
                - fill: Teal;
          icons:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 40
              icon_size: 5
              styles:
                - color: Teal;
        horseshoe_scale:
          min: -40
          max: 40
        color_stops:
          "-40": blue
          "0": green
          "10": gold
          "20": orange
          "30": red
        card_mod:
          class: middle-blank

      - type: custom:flex-horseshoe-card
        entities:
          - entity: sensor.netatmo_salon_pressure
            icon: mdi:gauge
            decimals: 0
            area: qualité
        show:
          horseshoe_style: colorstop
        layout:
          states:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 67
              styles:
                - font-size: 3.3em;
                - fill: Teal;
          icons:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 40
              icon_size: 5
              styles:
                - color: Teal;
        horseshoe_scale:
          min: 950
          max: 1050
        color_stops:
          "960": red
          "980": orange
          "1000": green
          "1020": gold
          "1040": blue
        card_mod:
          class: middle-blank

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: sensor.netatmo_thermopompe_temperature
        layout: icon_name_state2nd
        name: Température
        icon: mdi:circle
        color: SeaGreen
        size: 25%
        show_icon: true
        show_state: true
        state:
          - operator: "<"
            value: 0
            styles:
              icon:
                - color: "blue"
          - operator: "<"
            value: 10
            styles:
              icon:
                - color: "green"
          - operator: "<"
            value: 20
            styles:
              icon:
                - color: "gold"
          - operator: "<"
            value: 30
            styles:
              icon:
                - color: "orange"
          - operator: ">="
            value: 30
            styles:
              icon:
                - color: "red"
        styles:
          card:
            - background: Snow
            - border-radius: 0
          name:
            - font-size: 14px
            - color: grey
            - margin-left: "-10px"
            - white-space: normal
          state:
            - font-size: 12px
            - color: Teal
        card_mod:
          class: middle-blank

      - type: custom:button-card
        entity: sensor.netatmo_salon_pressure
        layout: icon_name_state2nd
        name: Pression
        icon: mdi:circle
        color: SeaGreen
        size: 25%
        show_icon: true
        show_state: true
        state:
          - operator: "<"
            value: 960
            styles:
              icon:
                - color: "red"
          - operator: "<"
            value: 980
            styles:
              icon:
                - color: "orange"
          - operator: "<"
            value: 1000
            styles:
              icon:
                - color: "green"
          - operator: "<"
            value: 1020
            styles:
              icon:
                - color: "blue"
          - operator: ">="
            value: 1040
            styles:
              icon:
                - color: "gold"
        styles:
          card:
            - background: Snow
            - border-radius: 0
          name:
            - font-size: 14px
            - color: grey
            - margin-left: "-10px"
            - white-space: normal
          state:
            - font-size: 12px
            - color: Teal
        card_mod:
          class: middle-blank

      - type: custom:button-card
        entity: sensor.netatmo_thermopompe_humidity
        name: Humidité
        icon: mdi:circle
        color: SeaGreen
        size: 25%
        layout: icon_name_state2nd
        show_icon: true
        show_state: true
        state:
          - operator: "<"
            value: 50
            styles:
              icon:
                - color: "blue"
          - operator: "<"
            value: 60
            styles:
              icon:
                - color: "green"
          - operator: "<"
            value: 70
            styles:
              icon:
                - color: "gold"
          - operator: "<"
            value: 90
            styles:
              icon:
                - color: "orange"
          - operator: ">="
            value: 90
            styles:
              icon:
                - color: "red"
        styles:
          card:
            - background: Snow
            - border-radius: 0
          name:
            - font-size: 14px
            - color: grey
            - margin-left: "-10px"
            - white-space: normal
          state:
            - font-size: 12px
            - color: Teal
        card_mod:
          class: middle-blank
